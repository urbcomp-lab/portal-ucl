name: üöÄ Deploy website on push
on:
  push:
    branches: [ main ]
jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v2

    - uses: "shivammathur/setup-php@v2"
      with:
        php-version: "8.1"
        extensions: curl, fileinfo, intl, mbstring, openssl, simplexml
    - uses: "ramsey/composer-install@v2"
      with:
        ignore-cache: true

    - name: üîÑ Rebuild autoloader cache
      run: composer dump-autoload --optimize

    - name: üßπ Clear PHP Opcache
      run: php -r "if (function_exists('opcache_reset')) { opcache_reset(); echo 'Opcache cleared successfully.'; }"

    - name: üßê Verify installed packages
      run: |
        echo "--- Verificando a vers√£o de seboettg/collection ---"
        composer show seboettg/collection
        echo "---------------------------------------------------"

    - name: üìö Prepare bib file
      run: |
        npm install
        sudo apt-get update && sudo apt-get install -y libxml2-utils xsltproc

        node bibToJSON.js curriculo.xml > publications.json

        php -f publications.php > publications.html
        sed -i '/<?php include "publications.php" ?>/{
          r publications.html
          d
        }' index.php

    - name: üïµÔ∏è List remote FTP directory for debugging
      uses: a-l-p/ftp-ls-action@v1.2.0
      with:
        host: ${{ secrets.FTP_SERVER }}
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        remote_path: "."

    - name: üìÇ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        security: "loose"
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: public_html/
        exclude: |
          .git/**
          .git**
          .git*/**
          **/.git*
          **/.git*/**
          /node_modules/**
          **/node_modules/**
          /lattes/**
          **/lattes**
          /vendor/**
          **/vendor/**
