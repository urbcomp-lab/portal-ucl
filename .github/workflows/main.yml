name: 🚀 Deploy website on push
on:
  push:
    branches: [ main ]
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2    

    - uses: "shivammathur/setup-php@v2"
      with:
        php-version: "8.1"
        extensions: curl, fileinfo, intl, mbstring, openssl, simplexml
    - uses: "ramsey/composer-install@v2"

    - name: 🔄 Rebuild autoloader cache
      run: composer dump-autoload --optimize

    - name: 🧐 Verify installed packages
      run: |
        echo "--- Verificando a versão de seboettg/collection ---"
        composer show seboettg/collection
        echo "---------------------------------------------------"

    - name: 📚 Prepare bib file
      run: |
        npm install
        sudo apt install xsltproc libxml2-utils bibutils bibtool -y
        mkdir lattes
        cd lattes
        git clone https://github.com/urbcomp-lab/SLattes.git
        cd SLattes
        xsltproc lattes2mods.xsl ../../curriculo.xml > curriculo.mods
        xml2bib -b -w curriculo.mods > curriculo.bib
        cp curriculo.bib ../../publications.bib
        cd ../../
        node bibToJSON.js publications.bib > publications.json
        php -f publications.php > publications.html
        sed -i '/<?php include "publications.php" ?>/{
          r publications.html
          d
        }' index.php

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        security: "loose"
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: public_html/
        exclude: |
          .git/**
          .git**
          .git*/**
          **/.git*
          **/.git*/**
          /node_modules/**
          **/node_modules/**
          /lattes/**
          **/lattes** 
          /vendor/**         
          **/vendor/**
          
