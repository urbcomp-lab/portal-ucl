name: üöÄ Deploy website on push
on:
  push:
    branches: [ main ]
jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v2

    - uses: "shivammathur/setup-php@v2"
      with:
        php-version: "8.1"
        extensions: curl, fileinfo, intl, mbstring, openssl, simplexml
    - uses: "ramsey/composer-install@v2"
      with:
        ignore-cache: true

    - name: üîÑ Rebuild autoloader cache
      run: composer dump-autoload --optimize

    - name: üßπ Clear PHP Opcache
      run: php -r "if (function_exists('opcache_reset')) { opcache_reset(); echo 'Opcache cleared successfully.'; }"

    - name: üßê Verify installed packages
      run: |
        echo "--- Verificando a vers√£o de seboettg/collection ---"
        composer show seboettg/collection
        echo "---------------------------------------------------"

    - name: üìö Prepare bib file
      run: |
        npm ci
        sudo apt-get update && sudo apt-get install -y libxml2-utils xsltproc

        xmllint --noout curriculo.xml

        node bibToJSON.js curriculo.xml

    - name: üßê Verify generated publications.json
      run: |
        echo "--- publications.json generated ---"
        cat publications.json
        echo "------------------------------------------"
        ls -la

    - name: üî¨ Full Diagnostic of Local and Remote Paths
      run: |
        # === PARTE 1: DIAGN√ìSTICO LOCAL (no runner do GitHub) ===
        echo "--- [LOCAL] 1. Onde estou agora? (pwd) ---"
        pwd

        echo "--- [LOCAL] 2. O que tem no diret√≥rio pai? (ls -la ..) ---"
        ls -la ..

        echo "--- [LOCAL] 3. Qual √© a estrutura do meu projeto? (tree) ---"
        sudo apt-get update && sudo apt-get install -y tree lftp
        tree -L 3

        echo "--- [LOCAL] 4. Detalhes dos arquivos que ser√£o enviados (ls -laR) ---"
        ls -laR

        # === PARTE 2: DIAGN√ìSTICO REMOTO (no seu servidor FTP) ===
        echo "--- [REMOTO] 1. Onde eu 'pouso' ao conectar no FTP? (pwd e ls -la) ---"
        lftp -c "set ftp:ssl-allow no; open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; pwd; ls -la;"

        echo "--- [REMOTO] 2. O que tem dentro de 'public_html'? (ls -laR public_html) ---"
        lftp -c "set ftp:ssl-allow no; open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; ls -laR public_html/;"

    - name: üìÇ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        security: "loose"
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /sharedirs/sharedir01/adriano.maia/public_html/
        force: true
        dangerous-clean-slate: true
        exclude: |
          .git/**
          .git**
          .git*/**
          **/.git*
          **/.git*/**
          /node_modules/**
          **/node_modules/**
          /lattes/**
          **/lattes**
          /vendor/**
          **/vendor/**
