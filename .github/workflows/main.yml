name: 🚀 Deploy website on push
on:
  push:
    branches: [ main ]
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - uses: "shivammathur/setup-php@v2"
      with:
        php-version: "8.1"
        extensions: curl, fileinfo, intl, mbstring, openssl, simplexml
    - uses: "ramsey/composer-install@v2"
      with:
        ignore-cache: true

    - name: 🔄 Rebuild autoloader cache
      run: composer dump-autoload --optimize

    - name: 🧹 Clear PHP Opcache
      run: php -r "if (function_exists('opcache_reset')) { opcache_reset(); echo 'Opcache cleared successfully.'; }"

    - name: 🧐 Verify installed packages
      run: |
        echo "--- Verificando a versão de seboettg/collection ---"
        composer show seboettg/collection
        echo "---------------------------------------------------"

    - name: 📚 Prepare bib file
      run: |
        npm ci
        sudo apt-get update && sudo apt-get install -y libxml2-utils xsltproc

        xmllint --noout curriculo.xml

        node bibToJSON.js curriculo.xml

    - name: 🧐 Verify generated publications.json
      run: |
        echo "--- publications.json generated ---"
        cat publications.json
        echo "------------------------------------------"
        ls -la

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        security: "loose"
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: public_html/
        force: true
        dangerous-clean-slate: true
        exclude: |
          .git/**
          .git**
          .git*/**
          **/.git*
          **/.git*/**
          /node_modules/**
          **/node_modules/**
          /lattes/**
          **/lattes**
          /vendor/**
          **/vendor/**
